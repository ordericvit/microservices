version: '3.3'
services:
  mongo_db:
    image: mongo:${MONGOVERSION}
    volumes:
      - post_db:/data/db
    networks:
      reddit:
        aliases:
          - post_db
          - comment_db
      back_net:
        aliases:
          - post_db
          - comment_db
      front_net:
        aliases:
          - post_db
          - comment_db

  ui:
    image: ${USERNAME}/ui:${UIVERSION}
    ports:
      - ${PORTUI}
    networks:
      - reddit
      - back_net
      - front_net
  post:
    image: ${USERNAME}/post:${POSTVERSION}
    networks:
      - reddit
      - back_net
      - front_net
  comment:
    image: ${USERNAME}/comment:${COMMENTVERSION}
    networks:
      - reddit
      - back_net
      - front_net
  prometheus:
    image: ${USERNAME}/prometheus:latest
    ports:
      - '9090:9090'
    volumes:
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention=1d'
    networks:
      - reddit
      - back_net
      - front_net
  node-exporter:
    image: prom/node-exporter:v0.15.2
    user: root
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'
    networks:
      - reddit
      - back_net
      - front_net

volumes:
  post_db:
  prometheus_data:

networks:
  reddit:
  back_net:
  front_net:
